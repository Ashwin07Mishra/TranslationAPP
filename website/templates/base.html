<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Translation Tool{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.85);
        }
        .navbar-dark .navbar-nav .nav-link:hover {
            color: white;
        }
        
        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1050;
            top: 0;
            left: 0;
            background-color: #546B82;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 30px;
            box-shadow: 3px 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar a {
            padding: 12px 20px;
            text-decoration: none;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            transition: 0.3s;
            white-space: nowrap;
        }
        
        .sidebar a:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .sidebar a.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            border-left: 3px solid #fff;
        }
        
        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .sidebar .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.85);
        }
        
        .sidebar .sidebar-header {
            padding: 10px 0 10px;
            color: white;
            font-size: 70px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
        }
        
        .sidebar .sidebar-header i {
            margin: 0;
        }
        
        .overlay {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 1040;
            cursor: pointer;
        }
        
        /* Menu icon */
        .menu-icon {
            cursor: pointer;
            padding: 10px;
            z-index: 1030;
        }
        
        .menu-icon i {
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 18px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <span class="close-btn" onclick="closeNav()">&times;</span>
        <div class="sidebar-header">
            <i class="bi bi-translate" style="display: block; text-align: center;"></i>
        </div>
        
        {% if request.path != '/' %}
        <a href="/translation_tool" {% if is_active_page('/translation_tool') %}class="active"{% endif %}>
            <i class="bi bi-file-earmark-text"></i> Translate
        </a>
        <a href="/documents" {% if is_active_page('/documents') %}class="active"{% endif %}>
            <i class="bi bi-folder"></i> Documents
        </a>
        
        <!-- Logout option -->
        <a href="/" style="margin-top: auto; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 15px;">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
        {% endif %}
        {% if request.path == '/' %}
            <a href="/" {% if is_active_page('/') %}class="active"{% endif %}>
                <i class="bi bi-house"></i> Home
            </a>
        {% endif %}
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay" onclick="closeNav()"></div>

    <!-- Consistent Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #546B82;">
        <div class="container-fluid">
            <!-- Menu icon -->
            <div class="menu-icon" onclick="openNav()">
                <i class="bi bi-list text-white"></i>
            </div>
            
            <!-- Centered brand -->
            <a class="navbar-brand"><i class="bi bi-translate me-2"></i>Translation Tool</a>
            
            <!-- Placeholder for right side to balance the menu icon -->
            <div style="width: 42px;"></div>
        </div>
    </nav>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar functions
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("overlay").style.display = "block";
            document.body.style.overflow = "hidden"; // Prevent scrolling when sidebar is open
        }
        
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("overlay").style.display = "none";
            document.body.style.overflow = "auto"; // Restore scrolling
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
